<!DOCTYPE html>
<html>

<head>
    <title>Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #f7f7f7;
            height: 100%;
            /* definindo altura para o body */
        }

        /* Fundo escuro que cobre toda a tela */
        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            max-width: 90%;
            background-color: #f06602;
            border: 2px solid #46cb2e;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            display: none;
            transition: opacity 0.3s ease-in-out;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .modal-body {
            background-color: #e1eabc;
            padding: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #46cb2e;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .modal-buttons button:hover {
            background-color: #2f8e1c;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }

        #lista-itens {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            background-color: #61ef95;
            border: 1px solid #9b1818;
            border-radius: 5px;
            padding: 1em;
            margin: 1em;
            transition: all 0.3s ease-in-out;
        }

        h2 {
            font-size: 1.5em;
            margin: 0 0 0.5em 0;
        }

        p {
            margin: 0.5em 0;
        }

        p:first-child {
            font-weight: bold;
        }

        :root {
            --primary-color: #080808;
            --secondary-color: #0fa23b;
            --border-color: #fdfdfd;
        }

        .botao {
            display: block;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            margin-bottom: 40px;
        }

        .botao:hover {
            background-color: #09ee18;
        }


        li {
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
        }

        h1,
        h2,
        p {
            color: var(--primary-color);
        }

        body {
            font-size: 100%;
        }

        @media (min-width: 768px) {
            body {
                font-size: 120%;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            font-weight: normal;
            font-style: normal;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>

<body onload="fazerGet()">

    <h1>Lista de clientes:</h1>
    <div style="display: flex; align-items: center; justify-content: center;">
        <button onclick="window.location.href='http://localhost:8000/menu/'" class="botao">Menu - Hotel</button>
    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Enviar Email
    </button>
    <button type="button" class="btn2 btn-primary" data-toggle="modal" data-target="#myModal2">
        Criar cliente
    </button>

</div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Criação Email</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="sendEmail(event)">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputEmail">Email de destino:</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Descrição:</label>
                            <input type="text" class="form-control" id="inputText" name="descricao" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>


                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Criação de novo usuário</h4>
                    <button type="button" class="close2" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="createUser(event)">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputNome">Nome:</label>
                            <input type="text" class="form-control" id="inputNome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email:</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Password:</label>
                            <input type="text" class="form-control" id="inputPasword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>


                </div>
            </div>
        </div>
    </div>
    <ul id="lista-itens"></ul>

    <script>
        var myModal = document.getElementById('myModal'); // seleciona o modal
        var myModal2 = document.getElementById('myModal2'); // seleciona o modal

        var myBtn = document.querySelector('.btn'); // seleciona o botão que abre o modal
        var myBtn2 = document.querySelector('.btn2'); // seleciona o botão que abre o modal

        var span = document.querySelector('.close'); // seleciona o botão "X" do modal
        var span2 = document.querySelector('.close2'); // seleciona o botão "X" do modal

        // const urlParams = new URLSearchParams(window.location.search);

        //const userData = JSON.parse(decodeURIComponent(urlParams.get('user_data')));

        //const encodeUserData = encodeURIComponent(userData);




        myBtn.onclick = function () {
            myModal.style.display = "block";
        }

        // quando o usuário clica no botão "X", fecha o modal
        span.onclick = function () {
            myModal.style.display = "none";
        }

        // quando o usuário clica fora do modal, fecha o modal
        window.onclick = function (event) {
            if (event.target == myModal) {
                myModal.style.display = "none";
            }
        }
        myBtn2.onclick = function () {
            myModal2.style.display = "block";
        }

        // quando o usuário clica no botão "X", fecha o modal
        span2.onclick = function () {
            myModal2.style.display = "none";
        }

        // quando o usuário clica fora do modal, fecha o modal
        window.onclick = function (event) {
            if (event.target == myModal2) {
                myModal2.style.display = "none";
            }
        }

        function createUser(event) {
            event.preventDefault();

            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            const name = form.nome.value;


            const payload = JSON.stringify({
                email,
                password,
                name
            });
            const headers = {
                'Content-Type': 'application/json'
            };

            fetch('/client/', {
                    method: 'POST',
                    headers,
                    body: payload
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Não foi possível criar cliente.');
                    } else {

                        window.location.href = 'http://localhost:8000/onboard/' //?user_data=' //+ encodeUserData;
                        return response.json();
                    }
                })
                .then(data => {
                    console.log(JSON.stringify(data))
                })
                .catch(error => {
                    //alert('Erro ao efetuar o login. Verifique suas credenciais e tente novamente.');
                });
        }

        function sendEmail(event) {
            event.preventDefault();

            const form = event.target;
            const email = form.email.value;
            const descricao = form.descricao.value;



            const payload = JSON.stringify({
                email,
                descricao
            });
            const headers = {
                'Content-Type': 'application/json'
            };

            fetch('/client/send_email/', {
                    method: 'POST',
                    headers,
                    body: payload
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Não foi possível criar cliente.');
                    } else {

                        window.location.href = 'http://localhost:8000/onboard/' //?user_data=' //+ encodeUserData;
                        return response.json();
                    }
                })
                .then(data => {
                    console.log(JSON.stringify(data))
                })
                .catch(error => {
                    //alert('Erro ao efetuar o login. Verifique suas credenciais e tente novamente.');
                });
        }

        function fazerGet() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8000/client/', true);
            xhr.onload = function () {
                if (this.status == 200) {
                    var listaItens = JSON.parse(this.responseText);
                    var ul = document.getElementById('lista-itens');

                    for (var i = 0; i < listaItens.length; i++) {
                        var obj = listaItens[i];
                        var li = document.createElement('li');
                        var p = document.createElement('p');
                        p.textContent = 'Email: ' + obj.email;
                        li.appendChild(p);
                        ul.appendChild(li);
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>

</html>
