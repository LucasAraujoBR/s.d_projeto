<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>


  <title>Cadastro de Hotel</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="top-navigation md-skin">

<div id="wrapper">
  <div id="page-wrapper" class="gray-bg">

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Hotel Costa do Mar</span>
    </nav>


    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group row"><label class="col-sm-2 col-form-label" >Hotel</label>
          <div class="col-sm-10">
            <select class="form-control m-b" name="select_Abrigo" id="select_Abrigo"
                    style="margin-bottom: 0px;" onchange="selectHotel(this.value);"
                    data-placeholder="Selecione o Abrigo" tabindex="2" required>
              <option th:text="${hotelEscolhido}"></option>
              <a th:each="hotel:${hoteis}">
                <option th:text="${hotel.getNome()}" th:value="${hotel.getIdHotel()}"></option>
              </a>
            </select>
          </div>
        </div>
        <div class="form-group row"><label>Selecione Reserva e Fa√ßa o Cancelamento</label>
        <select class="form-control m-b" name="account" id="reserva">
          <option th:each="re : ${reservas}" th:value="${re.getId()}" th:text="${re.toString()}">
          </option>
        </select>
      </div>
        <button type="button" class="btn btn-success btn-lg" onclick="sendCancelamento()">Salvar Cancelamento</button>
      <div class="col-md-4"></div>
    </div>




    <!-- fecha o page-wrapper e o wrapper geral -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
  function selectHotel(value) {
    window.location.href = '/cancelarReserva/' + value;
  }
  function sendCancelamento() {
    console.log(document.getElementById("reserva").value)
    window.location.href = '/salvarCancelamento/' + document.getElementById("reserva").value ;
  }
</script>

</body>
</html>
