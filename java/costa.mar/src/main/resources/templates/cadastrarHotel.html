<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>


    <title>Cadastro de Hotel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="top-navigation md-skin">

<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">

        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Hotel Costa do Mar</span>
        </nav>


        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form th:object="${hotelParaCadastro}" th:action="@{/saveHotel}" method="POST">
                    <div class="form-group  row"><label class="col-sm-2 col-form-label">Nome</label>

                        <div class="col-sm-10"><input type="text" class="form-control" th:field="*{nome}" required></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group  row"><label class="col-sm-2 col-form-label">Sigla Estado</label>

                        <div class="col-sm-10"><input type="text" class="form-control" th:field="*{siglaEstado}" required></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group  row"><label class="col-sm-2 col-form-label">Endereço</label>
                        <div class="col-sm-10"><input type="text" class="form-control" th:field="*{endereco}" required></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group  row"><label class="col-sm-2 col-form-label">Descrição</label>
                        <div class="col-sm-10"><input type="text" class="form-control" th:field="*{descricao}" required></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group  row"><label class="col-sm-2 col-form-label">Palavras-chave</label>

                        <div class="col-sm-10"><input type="text" class="form-control" th:field="*{keyWord}"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row text-right">
                        <div class="col-sm-12 col-sm-offset-2">
                            <button class="btn btn-primary btn-sm" type="submit"><h5>Cadastrar</h5></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>




        <!-- fecha o page-wrapper e o wrapper geral -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    function selectAbrigo(value) {
        window.location.href = '/cadastrarPessoa/' + value;
    }
    function selectLocalidade(value) {
        window.location.href = '/localidade/' + value;
    }
</script>

</body>
</html>
