<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>


  <title>Cadastro de Hotel</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="top-navigation md-skin">

<div id="wrapper">
  <div id="page-wrapper" class="gray-bg">

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Hotel Costa do Mar</span>
    </nav>


    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form th:object="${reservaParaCadastro}" th:action="@{/saveReservaLocal}" method="POST">
          <div class="form-group row"><label class="col-sm-2 col-form-label" >Hotel</label>
            <div class="col-sm-10">
              <select class="form-control m-b" name="select_Abrigo" id="select_Abrigo"
                      style="margin-bottom: 0px;" onchange="selectHotel(this.value);"
                      data-placeholder="Selecione o Abrigo" tabindex="2" required>
                <option th:text="${hotelEscolhido}"></option>
                <a th:each="hotel:${hoteis}">
                  <option th:text="${hotel.getNome()}" th:value="${hotel.getIdHotel()}"></option>
                </a>
              </select>
            </div>
          </div>
          <div class="form-group row"><label class="col-sm-2 col-form-label" >Quartos</label>
            <div class="col-sm-10">
              <select th:field="*{idQuarto}" class="form-control m-b" name="account" id="familia">

                <option th:each="q : ${quartos}" th:value="${q.getIdQuarto()}" th:text="${q.getDescricaoQuarto()}">
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row"><label class="col-sm-2 col-form-label" >Usuario</label>
            <div class="col-sm-10">
              <select th:field="*{idUsuario}" class="form-control m-b" name="account" id="usuario">
                <option th:each="u : ${usuarios}" th:value="${u.getEmail()}" th:text="${u.getEmail()}">
                </option>
              </select>
            </div>
          </div>
          <div class="form-group  row"><label class="col-sm-2 col-form-label">Data de Sa√≠da</label>
            <div class="col-sm-10"><input type="date" class="form-control" th:field="*{dataSaida}" required></div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group row"><label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <input type="hidden" id="valorDoInput" th:field="*{idHotel}" th:value="${hotelId}">
            </div>
          </div>
          <div class="form-group row text-right">
            <div class="col-sm-12 col-sm-offset-2">
              <button class="btn btn-success btn-sm" type="submit"><h5>Cadastrar</h5></button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>




    <!-- fecha o page-wrapper e o wrapper geral -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
  function selectHotel(value) {
    window.location.href = '/cadastrarReserva/' + value;
  }
  function selectLocalidade(value) {
    window.location.href = '/localidade/' + value;
  }
</script>

</body>
</html>
